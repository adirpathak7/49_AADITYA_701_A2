<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Employee Login</h2>
        <form id="loginForm" class="space-y-4">
            <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required />
            <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded"
                required />
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Login
            </button>
            <p id="loginError" class="text-red-500 text-sm text-center hidden"></p>
        </form>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
