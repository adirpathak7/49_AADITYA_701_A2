<!-- public/leave.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Leave Application</h1>
            <button onclick="logout()" class="text-red-500 hover:underline">Logout</button>
        </div>

        <form id="leaveForm" class="space-y-4">
            <input type="date" id="date" required class="w-full px-4 py-2 border rounded" />
            <textarea id="reason" placeholder="Reason" required class="w-full px-4 py-2 border rounded"></textarea>
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Submit</button>
            <button type="button" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition"> <a
                    href="http://127.0.0.1:5500/Q5/public/profile.html">Profile</a> </button>
        </form>

        <h2 class="mt-10 text-xl font-semibold">Your Leave Applications</h2>
        <div id="leaveList" class="mt-4 space-y-2">
            <!-- Populated by JS -->
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
