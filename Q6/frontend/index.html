<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather Utility</title>
    <script>
        async function getWeather() {
            const res = await fetch("http://localhost:3000/weather");
            const data = await res.json();
            document.getElementById("weatherData").innerHTML = `
        <p><strong>Temperature:</strong> ${data.temperature} Â°C</p>
        <p><strong>Windspeed:</strong> ${data.windspeed} km/h</p>
        <p><strong>Time:</strong> ${data.time}</p>
      `;
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">ðŸŒ¤ Weather Utility</h1>
        <button onclick="getWeather()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">

        </button>
        <div id="weatherData" class="mt-4 text-gray-700 space-y-2"></div>
    </div>
</body>

</html>
